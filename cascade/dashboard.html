<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade HLS Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #2a2a2a;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .streams-container {
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            overflow: hidden;
        }

        .streams-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .streams-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .refresh-info {
            font-size: 12px;
            color: #666;
        }

        .streams-list {
            padding: 20px;
        }

        .stream-item {
            background: #252525;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            border: 1px solid #333;
        }

        .stream-item:hover {
            background: #2a2a2a;
            border-color: #444;
        }

        .stream-item:last-child {
            margin-bottom: 0;
        }

        .stream-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stream-key {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            font-family: 'Courier New', monospace;
        }

        .stream-stats {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #888;
        }

        .stream-stat {
            display: flex;
            gap: 5px;
        }

        .viewer-count {
            background: #2a2a2a;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            color: #22c55e;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .no-streams {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 14px;
        }

        .error-message {
            background: #dc2626;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .cache-stats {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .graphs-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .graph-card {
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            padding: 20px;
        }
        
        .graph-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
        }
        
        .graph-canvas {
            max-height: 250px;
        }
        
        @media (max-width: 1100px) {
            .graphs-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="status-indicator"></span>
            Cascade HLS Dashboard
        </h1>
        
        <div class="error-message" id="error"></div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="active-streams">0</div>
                <div class="stat-label">Active Streams</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-viewers">0</div>
                <div class="stat-label">Total Viewers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="throughput">0 Mbps</div>
                <div class="stat-label">Throughput</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="cache-hit-rate">0%</div>
                <div class="stat-label">Cache Hit Rate</div>
                <div class="cache-stats" id="cache-details"></div>
            </div>
        </div>
        
        <div class="graphs-container">
            <div class="graph-card">
                <div class="graph-title">Throughput (Mbps)</div>
                <canvas id="throughputChart" class="graph-canvas"></canvas>
            </div>
            <div class="graph-card">
                <div class="graph-title">Requests & Segments</div>
                <canvas id="requestsChart" class="graph-canvas"></canvas>
            </div>
            <div class="graph-card">
                <div class="graph-title">Viewers by Stream</div>
                <canvas id="viewersChart" class="graph-canvas"></canvas>
            </div>
            <div class="graph-card">
                <div class="graph-title">Cache Performance</div>
                <canvas id="cacheChart" class="graph-canvas"></canvas>
            </div>
            <div class="graph-card">
                <div class="graph-title">Cache Memory Usage</div>
                <canvas id="memoryChart" class="graph-canvas"></canvas>
            </div>
        </div>
        
        <div class="streams-container">
            <div class="streams-header">
                <div class="streams-title">Active Streams</div>
                <div class="refresh-info" id="refresh-info">Updating...</div>
            </div>
            <div class="streams-list" id="streams-list">
                <div class="loading">Loading streams...</div>
            </div>
        </div>
    </div>

    <script>
        const REFRESH_INTERVAL = 2000; // 2 seconds
        let lastUpdate = null;
        let charts = {};

        // Initialize charts
        function initCharts() {
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 500
                },
                scales: {
                    x: {
                        display: true,
                        grid: {
                            color: '#333'
                        },
                        ticks: {
                            color: '#888',
                            maxRotation: 0,
                            autoSkip: true,
                            maxTicksLimit: 8
                        }
                    },
                    y: {
                        display: true,
                        grid: {
                            color: '#333'
                        },
                        ticks: {
                            color: '#888'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            color: '#888'
                        }
                    }
                }
            };

            // Throughput chart
            charts.throughput = new Chart(document.getElementById('throughputChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Mbps',
                        data: [],
                        borderColor: '#22c55e',
                        backgroundColor: 'rgba(34, 197, 94, 0.1)',
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });

            // Requests chart
            charts.requests = new Chart(document.getElementById('requestsChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Requests/s',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Segments/s',
                        data: [],
                        borderColor: '#f59e0b',
                        backgroundColor: 'rgba(245, 158, 11, 0.1)',
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });

            // Viewers by stream chart (stacked area)
            charts.viewers = new Chart(document.getElementById('viewersChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [] // Will be dynamically populated with stream data
                },
                options: {
                    ...chartOptions,
                    scales: {
                        ...chartOptions.scales,
                        y: {
                            ...chartOptions.scales.y,
                            stacked: true
                        }
                    },
                    plugins: {
                        ...chartOptions.plugins,
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    elements: {
                        line: {
                            fill: 'origin'
                        }
                    }
                }
            });

            // Cache performance chart (hit rate + entries)
            charts.cache = new Chart(document.getElementById('cacheChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Hit Rate %',
                        data: [],
                        borderColor: '#06b6d4',
                        backgroundColor: 'rgba(6, 182, 212, 0.1)',
                        tension: 0.4,
                        yAxisID: 'y'
                    }, {
                        label: 'Cache Entries',
                        data: [],
                        borderColor: '#fbbf24',
                        backgroundColor: 'rgba(251, 191, 36, 0.1)',
                        tension: 0.4,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    ...chartOptions,
                    scales: {
                        ...chartOptions.scales,
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            grid: { color: '#333' },
                            ticks: { color: '#888' },
                            title: {
                                display: true,
                                text: 'Hit Rate %',
                                color: '#888'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            grid: { drawOnChartArea: false },
                            ticks: { color: '#888' },
                            title: {
                                display: true,
                                text: 'Entries',
                                color: '#888'
                            }
                        }
                    }
                }
            });

            // Cache memory chart
            charts.memory = new Chart(document.getElementById('memoryChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Memory (MB)',
                        data: [],
                        borderColor: '#ec4899',
                        backgroundColor: 'rgba(236, 72, 153, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: chartOptions
            });
        }

        async function fetchStatus() {
            try {
                const response = await fetch('/status');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                updateDashboard(data);
                hideError();
            } catch (error) {
                console.error('Error fetching status:', error);
                showError('Failed to fetch status. Retrying...');
            }
        }

        function updateDashboard(data) {
            // Update stats  
            document.getElementById('active-streams').textContent = data.active_streams?.length || 0;
            document.getElementById('total-viewers').textContent = data.stats?.total_viewers || 0;
            
            // Update throughput
            if (data.throughput) {
                const mbps = (data.throughput.mbps || 0).toFixed(2);
                document.getElementById('throughput').textContent = `${mbps} Mbps`;
            }
            
            // Calculate and display cache hit rate
            if (data.cache_stats) {
                const hits = data.cache_stats.hits || 0;
                const misses = data.cache_stats.misses || 0;
                const total = hits + misses;
                const hitRate = total > 0 ? ((hits / total) * 100).toFixed(1) : 0;
                document.getElementById('cache-hit-rate').textContent = `${hitRate}%`;
                
                const memoryMB = ((data.cache_stats.memory_bytes || 0) / 1024 / 1024).toFixed(1);
                const entryCount = data.cache_stats.total_entries || 0;
                document.getElementById('cache-details').textContent = 
                    `${entryCount} entries | ${memoryMB} MB`;
            }
            
            // Update charts with metrics history
            if (data.metrics_history && data.metrics_history.length > 0) {
                updateCharts(data.metrics_history);
            }
            
            // Update streams list
            const streamsList = document.getElementById('streams-list');
            if (data.active_streams && data.active_streams.length > 0) {
                streamsList.innerHTML = data.active_streams.map(stream => `
                    <div class="stream-item">
                        <div class="stream-info">
                            <div class="stream-key">${escapeHtml(stream.key)}</div>
                            <div class="stream-stats">
                                <div class="stream-stat">
                                    <span>PID:</span>
                                    <span>${stream.pid || 'N/A'}</span>
                                </div>
                                <div class="stream-stat">
                                    <span>Running:</span>
                                    <span>${formatDuration(stream.uptime || 0)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="viewer-count">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            ${stream.viewers || 0}
                        </div>
                    </div>
                `).join('');
            } else {
                streamsList.innerHTML = '<div class="no-streams">No active streams</div>';
            }
            
            // Update refresh info
            lastUpdate = new Date();
            updateRefreshInfo();
        }

        function updateStreamViewersChart(labels, metricsHistory) {
            // Collect all unique stream keys
            const streamKeys = new Set();
            metricsHistory.forEach(point => {
                if (point.stream_viewers) {
                    Object.keys(point.stream_viewers).forEach(key => streamKeys.add(key));
                }
            });

            // Generate colors for streams
            const colors = [
                { border: '#8b5cf6', bg: 'rgba(139, 92, 246, 0.3)' },
                { border: '#ef4444', bg: 'rgba(239, 68, 68, 0.3)' },
                { border: '#10b981', bg: 'rgba(16, 185, 129, 0.3)' },
                { border: '#f59e0b', bg: 'rgba(245, 158, 11, 0.3)' },
                { border: '#3b82f6', bg: 'rgba(59, 130, 246, 0.3)' },
                { border: '#ec4899', bg: 'rgba(236, 72, 153, 0.3)' },
                { border: '#14b8a6', bg: 'rgba(20, 184, 166, 0.3)' },
                { border: '#f97316', bg: 'rgba(249, 115, 22, 0.3)' },
            ];

            // Create or update datasets for each stream
            const datasets = Array.from(streamKeys).sort().map((streamKey, index) => {
                const colorIndex = index % colors.length;
                const data = metricsHistory.map(point => 
                    point.stream_viewers && point.stream_viewers[streamKey] || 0
                );

                return {
                    label: streamKey,
                    data: data,
                    borderColor: colors[colorIndex].border,
                    backgroundColor: colors[colorIndex].bg,
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                };
            });

            // Update chart
            charts.viewers.data.labels = labels;
            charts.viewers.data.datasets = datasets;
            charts.viewers.update('none');
        }

        function updateCharts(metricsHistory) {
            const maxPoints = 60;
            const labels = metricsHistory.map(point => {
                const date = new Date(point.timestamp);
                return date.toLocaleTimeString('en-US', { 
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            });

            // Update throughput chart
            const throughputData = metricsHistory.map(p => (p.bytes_per_second * 8 / 1000000).toFixed(2));
            charts.throughput.data.labels = labels;
            charts.throughput.data.datasets[0].data = throughputData;
            charts.throughput.update('none');

            // Update requests chart
            const requestsData = metricsHistory.map(p => p.requests_per_second.toFixed(1));
            const segmentsData = metricsHistory.map(p => p.segments_per_second.toFixed(1));
            charts.requests.data.labels = labels;
            charts.requests.data.datasets[0].data = requestsData;
            charts.requests.data.datasets[1].data = segmentsData;
            charts.requests.update('none');

            // Update viewers by stream chart
            updateStreamViewersChart(labels, metricsHistory);

            // Update cache performance chart (hit rate + entries)
            const cacheHitData = metricsHistory.map(p => p.cache_hit_rate.toFixed(1));
            const cacheEntriesData = metricsHistory.map(p => p.cache_entries || 0);
            charts.cache.data.labels = labels;
            charts.cache.data.datasets[0].data = cacheHitData;
            charts.cache.data.datasets[1].data = cacheEntriesData;
            charts.cache.update('none');

            // Update cache memory chart
            const memoryData = metricsHistory.map(p => (p.cache_memory_mb || 0).toFixed(2));
            charts.memory.data.labels = labels;
            charts.memory.data.datasets[0].data = memoryData;
            charts.memory.update('none');
        }

        function formatUptime(seconds) {
            if (seconds < 60) return `${seconds}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ${Math.floor((seconds % 3600) / 60)}m`;
            return `${Math.floor(seconds / 86400)}d ${Math.floor((seconds % 86400) / 3600)}h`;
        }

        function formatDuration(seconds) {
            if (seconds < 60) return `${seconds}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ${seconds % 60}s`;
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            const errorEl = document.getElementById('error');
            errorEl.style.display = 'none';
        }

        function updateRefreshInfo() {
            if (lastUpdate) {
                const now = new Date();
                const diff = Math.floor((now - lastUpdate) / 1000);
                document.getElementById('refresh-info').textContent = 
                    diff === 0 ? 'Just updated' : `Updated ${diff}s ago`;
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initCharts();
            fetchStatus();
            
            // Set up refresh intervals
            setInterval(fetchStatus, REFRESH_INTERVAL);
            setInterval(updateRefreshInfo, 1000);
        });
    </script>
</body>
</html>
