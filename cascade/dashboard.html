<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade HLS Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #2a2a2a;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .streams-container {
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            overflow: hidden;
        }

        .streams-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .streams-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .refresh-info {
            font-size: 12px;
            color: #666;
        }

        .streams-list {
            padding: 20px;
        }

        .stream-item {
            background: #252525;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            border: 1px solid #333;
        }

        .stream-item:hover {
            background: #2a2a2a;
            border-color: #444;
        }

        .stream-item:last-child {
            margin-bottom: 0;
        }

        .stream-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stream-key {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            font-family: 'Courier New', monospace;
        }

        .stream-stats {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #888;
        }

        .stream-stat {
            display: flex;
            gap: 5px;
        }

        .viewer-count {
            background: #2a2a2a;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            color: #22c55e;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .no-streams {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 14px;
        }

        .error-message {
            background: #dc2626;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .cache-stats {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="status-indicator"></span>
            Cascade HLS Dashboard
        </h1>
        
        <div class="error-message" id="error"></div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="active-streams">0</div>
                <div class="stat-label">Active Streams</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-viewers">0</div>
                <div class="stat-label">Total Viewers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="cache-hit-rate">0%</div>
                <div class="stat-label">Cache Hit Rate</div>
                <div class="cache-stats" id="cache-details"></div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uptime">0s</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>
        
        <div class="streams-container">
            <div class="streams-header">
                <div class="streams-title">Active Streams</div>
                <div class="refresh-info" id="refresh-info">Updating...</div>
            </div>
            <div class="streams-list" id="streams-list">
                <div class="loading">Loading streams...</div>
            </div>
        </div>
    </div>

    <script>
        const REFRESH_INTERVAL = 2000; // 2 seconds
        let lastUpdate = null;

        async function fetchStatus() {
            try {
                const response = await fetch('/status');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                updateDashboard(data);
                hideError();
            } catch (error) {
                console.error('Error fetching status:', error);
                showError('Failed to fetch status. Retrying...');
            }
        }

        function updateDashboard(data) {
            // Update stats  
            document.getElementById('active-streams').textContent = data.active_streams?.length || 0;
            document.getElementById('total-viewers').textContent = data.stats?.total_viewers || 0;
            
            // Calculate and display cache hit rate
            if (data.cache_stats) {
                const hits = data.cache_stats.hits || 0;
                const misses = data.cache_stats.misses || 0;
                const total = hits + misses;
                const hitRate = total > 0 ? ((hits / total) * 100).toFixed(1) : 0;
                document.getElementById('cache-hit-rate').textContent = `${hitRate}%`;
                
                const memoryMB = ((data.cache_stats.memory_bytes || 0) / 1024 / 1024).toFixed(1);
                const entryCount = data.cache_stats.total_entries || 0;
                document.getElementById('cache-details').textContent = 
                    `${entryCount} entries | ${memoryMB} MB`;
            }
            
            // Update uptime
            if (data.uptime_seconds !== undefined) {
                const uptime = formatUptime(data.uptime_seconds);
                document.getElementById('uptime').textContent = uptime;
            }
            
            // Update streams list
            const streamsList = document.getElementById('streams-list');
            if (data.active_streams && data.active_streams.length > 0) {
                streamsList.innerHTML = data.active_streams.map(stream => `
                    <div class="stream-item">
                        <div class="stream-info">
                            <div class="stream-key">${escapeHtml(stream.key)}</div>
                            <div class="stream-stats">
                                <div class="stream-stat">
                                    <span>PID:</span>
                                    <span>${stream.pid || 'N/A'}</span>
                                </div>
                                <div class="stream-stat">
                                    <span>Running:</span>
                                    <span>${formatDuration(stream.uptime || 0)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="viewer-count">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            ${stream.viewers || 0}
                        </div>
                    </div>
                `).join('');
            } else {
                streamsList.innerHTML = '<div class="no-streams">No active streams</div>';
            }
            
            // Update refresh info
            lastUpdate = new Date();
            updateRefreshInfo();
        }

        function formatUptime(seconds) {
            if (seconds < 60) return `${seconds}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ${Math.floor((seconds % 3600) / 60)}m`;
            return `${Math.floor(seconds / 86400)}d ${Math.floor((seconds % 86400) / 3600)}h`;
        }

        function formatDuration(seconds) {
            if (seconds < 60) return `${seconds}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ${seconds % 60}s`;
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            const errorEl = document.getElementById('error');
            errorEl.style.display = 'none';
        }

        function updateRefreshInfo() {
            if (lastUpdate) {
                const now = new Date();
                const diff = Math.floor((now - lastUpdate) / 1000);
                document.getElementById('refresh-info').textContent = 
                    diff === 0 ? 'Just updated' : `Updated ${diff}s ago`;
            }
        }

        // Initial fetch
        fetchStatus();

        // Set up refresh interval
        setInterval(fetchStatus, REFRESH_INTERVAL);
        setInterval(updateRefreshInfo, 1000);
    </script>
</body>
</html>
