services:
  cascade:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cascade
    restart: unless-stopped
    volumes:
      - ./hls:/hls
      - ./certs:/etc/cascade/certs
    environment:
      - SOURCE_HOST=${SOURCE_HOST}
      - SOURCE_PORT=${SOURCE_PORT}
      - STREAM_TIMEOUT=${STREAM_TIMEOUT}
      - MAX_CONCURRENT_STREAMS=${MAX_CONCURRENT_STREAMS}
      - STREAM_START_TIMEOUT=${STREAM_START_TIMEOUT}
      - RUST_LOG=${RUST_LOG}
      - HLS_PATH=${HLS_PATH}
      - PORT=${PORT}
      - VIEWER_TRACKING_ENABLED=${VIEWER_TRACKING_ENABLED}
      - VIEWER_TIMEOUT_SECONDS=${VIEWER_TIMEOUT_SECONDS}
      - SSL_ENABLED=${SSL_ENABLED:-false}
      - SSL_DOMAINS=${SSL_DOMAINS:-}
      - SSL_EMAIL=${SSL_EMAIL:-}
      - SSL_STAGING=${SSL_STAGING:-true}
      - SSL_CERT_CACHE_DIR=${SSL_CERT_CACHE_DIR:-/etc/cascade/certs}
      - SSL_PORT=${SSL_PORT:-443}
      - HTTP_REDIRECT=${HTTP_REDIRECT:-true}
    ports:
      - "80:80"
      - "443:443"
    networks:
      - streaming
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  streaming:
    driver: bridge
